<mat-sidenav-container>
    <mat-sidenav class="p-0 green" #sidenav mode="side" [(opened)]="opened">
        <div [ngClass]="sidenavContent">
            
           <img class="logo" routerLink="/home" src="assets/imgs/logo.png" alt="ATRI Logo">
        
            <div [ngClass]="menuIcons">
                <div class="icon">

                    <a [routerLink]="['/login']" [routerLinkActive]="'active'" [attr.href]="'/login'"><i class="material-icons glass">login</i></a>
                    
                </div>
            
                <div class="icon">
                    
                    <a [routerLink]="['/home']" [routerLinkActive]="'active'" [attr.href]="'/home'"> <i class="material-icons">home</i></a>
                   
                </div>
                
                <div class="icon">

                    <a [routerLink]="['/settings']" [routerLinkActive]="'active'" [attr.href]="'/settings'"> <i class="material-icons">settings</i></a>

                </div>
                
                <div class="icon">
                    <i class="material-icons">help</i>
                </div>
               
                <div class="icon">
                    <i class="material-icons">info</i>
                </div>
                
            </div>
        </div>

    </mat-sidenav>
    <mat-sidenav-content class="flex bg">
        <button [ngClass]="openSidenavButton" (click)="opened=!opened">
            <i class="material-icons btn">{{ opened ? 'arrow_back_ios' : 'arrow_forward_ios' }}</i>
          </button>
    </mat-sidenav-content>
</mat-sidenav-container>
