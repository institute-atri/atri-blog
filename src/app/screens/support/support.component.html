<section class="support-content">
    <h1>Need help?</h1>
    
    <div class="wrapper">
        <section class="form-content">
            <form action="">
                <h2>Send us a message</h2>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="input-box">
                    <textarea class="message" name="message" rows="10" cols="33" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>
        </section>
        <section class="contact-content">
            <h2>Contact us!</h2>
            <div class="contact">
                <img src="#" alt="icon">
                <p class="contact-sub">Linkedin:</p>
                <p>ATRI - Advanced Technology Research Institute</p>
            </div>
            <div class="contact">
                <img src="#" alt="icon">
                <p class="contact-sub">GitHub:</p>
                <p>Institute-atri</p>
            </div>
            <div class="contact">
                <img src="#" alt="icon">
                <p class="contact-sub">Instagram:</p>
                <p>atri.intitute</p>
            </div>
            <div class="contact">
                <img src="#" alt="icon">
                <p class="contact-sub">Twitter/X:</p>
                <p>atrinstitute</p>
            </div>            
        </section>

    </div>
</section>
