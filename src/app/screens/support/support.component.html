<section class="support-content">
    <h1>Need help?</h1>
    
    <div class="wrapper">
        <section class="form-content">
            <form action="">
                <h2>Send us a message</h2>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="input-box">
                    <textarea class="message" name="message" rows="10" cols="33" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="send-button">Send</button>
            </form>
        </section>
        <section class="contact-content">
            <h2>Contact us!</h2>
            <div class="contact">
                <img src="assets/imgs/icons8-linkedin-50.svg" alt="Linkedin logo">
                <p class="contact-sub">Linkedin:</p>
                <a target="blank" href="https://www.linkedin.com/company/institute-atri/">ATRI</a>
            </div>
            <div class="contact">
                <img src="assets/imgs/icons8-github-50.svg" alt="GitHub logo">
                <p class="contact-sub">GitHub:</p>
                <a target="blank" href="https://github.com/institute-atri">Institute-atri</a>
            </div>
            <div class="contact">
                <img src="assets/imgs/icons8-instagram-50.svg" alt="Instagram logo">
                <p class="contact-sub">Instagram:</p>
                <a target="blank" href="#">atri.intitute</a>
            </div>
            <div class="contact">
                <img src="assets/imgs/icons8-twitterx-50.svg" alt="Twitter logo">
                <p class="contact-sub">Twitter/X:</p>
                <a target="blank" href="#">atrinstitute</a>
            </div>            
        </section>

    </div>
</section>
